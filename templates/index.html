<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Cuadrícula Iluminada</title>
  <link rel="icon" href="../static/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../static/css/index.css">
</head>
<body>
    <div class="background-grid" id="grid"></div>

    <div class="login-box">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <input type="text" id="correo" placeholder="Correo" required />
            <input type="password" id="contrasegna" placeholder="Contraseña" required />
            <button type="submit">Entrar</button>
        </form>
        <p id="error-message" style="color: red; display: none;">Usuario o contraseña incorrectos</p>
    </div>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
